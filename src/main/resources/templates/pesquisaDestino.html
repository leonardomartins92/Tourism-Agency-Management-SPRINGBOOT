<!DOCTYPE html>
<html lang="pt-br">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Destinos</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
            }
        </style>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body style="text-align: center;background-color: #dadaf6" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="homeFuncionario.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="pesquisaPacote">Pacotes</a>
                    <a class="nav-link" href="pesquisaPassagem">Passagens</a>
                    <a class="nav-link" href="pesquisaCliente">Clientes</a>
                    <a class="nav-link" href="pesquisaFuncionario">Funcionários</a>
                    <a class="nav-link" href="pesquisaEmpresa">Empresas</a>
                    <a class="nav-link" href="pesquisaDestino">Destinos</a>

                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row align-items-start">
            <div class="col">

            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script src="./Scripts/main.js"></script>

    <div class="container">
        <table class="table table-striped">
            <thead>  
                <tr>
                    <th>Código</th>
                    <th>Código Pacote</th>
                    <th>Código Empresa</th>
                    <th colspan="2">Ação</th>
                </tr>
            </thead>
            <tbody>

                    <tr th:each="destino:${destinos}">
                        <td th:text = "${destino.id}" />
                        <td th:text = "${destino.pacote.id}" />
                        <td th:text = "${destino.empresa.id}" />
                        <td><a th:href="@{manterDestino(operacao='Editar', cod=${destino.id})}" class="btn btn-primary btn-sm">Editar</a></td>
                        <td><a th:href="@{manterDestino(operacao='Excluir', cod=${destino.id})}" class="btn btn-danger btn-sm">Excluir</a></td>
                    </tr>

            </tbody> 
        </table>

        <div class="col-md-2 ">
            <div class="list-group">
                <a th:href="@{manterDestino(operacao='Adicionar')}" class="btn btn-success">Adicionar</a>
            </div>
        </div>
    </div>
</body>
</html>
