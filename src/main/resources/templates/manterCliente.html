<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<html lang="pt-br">
    <head>
        <title>Cadastro de Cliente</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


    </head>
    <body style="text-align: center;background-color: #dadaf6" >

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="homeFuncionario.jsp">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="pesquisaPacote">Pacotes</a>
                    <a class="nav-link" href="pesquisaPassagem">Passagens</a>
                    <a class="nav-link" href="pesquisaCliente">Clientes</a>
                    <a class="nav-link" href="pesquisaFuncionario">Funcionários</a>
                    <a class="nav-link" href="pesquisaEmpresa">Empresas</a>
                    <a class="nav-link" href="pesquisaDestino">Destinos</a>

                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row align-items-start">
            <div class="col">

            </div>
            <div class="col">
            </div>
        </div>
    </div>


      <h2> <span th:text="${operacao}"></span> Cliente</h2>

    <div class="col">
        <form  action="ManterClienteController?acao=confirmaOperacao&operacao=${operacao}" method="post">

            <div class="row g-3 justify-content-md-center">

                <div class="col-1">
                <label for="cod" class="form-label">Código</label>
                <input th:if="${cliente != null}" type="text" class="form-control" id="cod" name="cod" placeholder=""  th:attr="value = ${cliente.id}" readonly>
                <input th:unless="${cliente != null}" type="text" class="form-control" id="cod" name="cod" placeholder="" readonly>
                </div>

                <div class="col-3">
                    <label for="name" class="form-label">Nome</label>
                    <input th:if="${cliente != null}" type="text" class="form-control" id="name" name="nome" placeholder=""  th:attr="value = ${cliente.nome}">
                    <input th:unless="${cliente != null}" type="text" class="form-control" id="name" name="nome" placeholder="">
                </div>

                <div class="col-2">
                    <label for="cpf" class="form-label">CPF</label>
                    <input th:if="${cliente != null}" type="text" class="form-control" id="cpf" name="cpf" placeholder=""  th:attr="value = ${cliente.cpf}">
                    <input th:unless="${cliente != null}"  type="text" class="form-control" id="cpf" name="cpf" placeholder="">
                </div>
                <div class="col-md-2 ">
                    <label for="email" class="form-label">Email</label>
                    <input th:if="${cliente != null}" type="email" class="form-control" id="email" name="email"  th:attr="value = ${cliente.email}">
                    <input th:unless="${cliente != null}"  type="email" class="form-control" id="email" name="email" placeholder="">
                </div>
            </div>
            <div class="row g-3 justify-content-md-center">
                <div class="col-md-2">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input th:if="${cliente != null}" type="text" class="form-control" id="telefone" name="telefone"  th:attr="value = ${cliente.telefone}">
                    <input th:unless="${cliente != null}"  type="text" class="form-control" id="telefone" name="telefone" placeholder="">
                </div>
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input th:if="${cliente != null}" type="text" class="form-control" id="cep" name="cep"  th:attr="value = ${cliente.cep}">
                    <input th:unless="${cliente != null}"  type="text" class="form-control" id="cep" name="cep" placeholder="">
                </div>

                <div class="col-md-2">
                    <label for="uf" class="form-label">UF</label>
                    <input th:if="${cliente != null}" type="text" class="form-control" name="uf" id="uf"  th:attr="value = ${cliente.uf}">
                    <input th:unless="${cliente != null}"  type="text" class="form-control" id="uf" name="uf" placeholder="">
                </div>

                <div class="col-md-2">
                    <label for="localidade" class="form-label">Cidade</label>
                    <input th:if="${cliente != null}" type="text" class="form-control" name="localidade" id="localidade"  th:attr="value = ${cliente.localidade}">
                    <input th:unless="${cliente != null}"  type="text" class="form-control" id="localidade" name="localidade" placeholder="">
                </div>
            </div>
            <div class="row g-3 justify-content-md-center">
                <div class="col-md-3">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input th:if="${cliente != null}" type="text" class="form-control" name="logradouro" id="logradouro" placeholder=""  th:attr="value = ${cliente.logradouro}" />
                    <input th:unless="${cliente != null}"  type="text" class="form-control" id="logradouro" name="logradouro" placeholder="">
                </div>
                <div class="col-md-2">
                    <label for="numero" class="form-label">Número</label>
                    <input th:if="${cliente != null}" type="text" class="form-control" name="numero" id="numero" placeholder=""  th:attr="value = ${cliente.numero}" />
                    <input th:unless="${cliente != null}"  type="text" class="form-control" id="numero" name="numero" placeholder="">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input th:if="${cliente != null}" type="text" class="form-control" name="complemento" id="complemento" placeholder=""  th:attr="value = ${cliente.complemento}">
                    <input th:unless="${cliente != null}"  type="text" class="form-control" id="complemento" name="complemento" placeholder="">
                </div>
            </div><br>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="botaoSubmit">Confirmar</button>
            </div>

        </form>

    </div>

</div>

</div>


    <script type="text/javascript" th:src="@{/scripts/ViaCep.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main.js}"></script>
</body>
</html>
