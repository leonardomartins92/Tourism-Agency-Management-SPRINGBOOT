<!DOCTYPE html>
<html lang="pt-br">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Clientes</title>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body style="text-align: center;background-color: #dadaf6" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="pesquisaPacote">Pacotes</a>
                <a class="nav-link" href="pesquisaPassagem">Passagens</a>
                <a class="nav-link" href="pesquisaCliente">Clientes</a>
                <a class="nav-link" href="pesquisaFuncionario">Funcionários</a>
                <a class="nav-link" href="pesquisaEmpresa">Empresas</a>
                <a class="nav-link" href="pesquisaDestino">Destinos</a>

            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a class="nav-link" href="logout">Sair</a>
        </div>
    </div>
</nav>

<script type="text/javascript" th:src="@{/scripts/main.js}"></script>
<script type="text/javascript" th:src="@{/scripts/filtro.js}"></script>
    <div class="container g-3 justify-content-md-center" >
        <table class="table table-striped" >
            <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>CPF</th>
                <th >Ação</th>
            </tr>
            </thead>

            <tbody>

            <tr>
                <td>
                    <select  class="form-select"  onchange="getClasse(this.value)">
                        <option value="id">Código</option>
                        <option value="name">Nome</option>
                        <option value="cpf">CPF</option>
                    </select>
                </td>
                <td>
                    <input type="text" class="form-control" onchange="filtro(this.value)">

                </td>
                <td colspan="3"></td>

            </tr>

            <tr class="filtro" th:each = "cliente: ${clientes}" >
                    <td class="id" th:attr="value = ${cliente.id}" th:text = "${cliente.id}" />
                    <td class="nome" th:attr="value = ${cliente.nome}" th:text = "${cliente.nome}" />
                    <td class="cpf" th:attr="value = ${cliente.cpf}" th:text = "${cliente.cpf}" />
                    <td><a th:href="@{manterCliente(operacao='Editar', cod=${cliente.id})}" class="btn btn-primary btn-sm">Editar</a></td>
                    <td><a th:href="@{manterCliente(operacao='Excluir', cod=${cliente.id})}" class="btn btn-danger btn-sm">Excluir</a></td>
                </tr>

            </tbody>

        </table>

        <div class="col-md-2 ">
            <div class="list-group">
                <a th:href="@{manterCliente(operacao='Adicionar')}" class="btn btn-success">Adicionar</a>
            </div>
        </div>
    </div>
</body>
</html>
