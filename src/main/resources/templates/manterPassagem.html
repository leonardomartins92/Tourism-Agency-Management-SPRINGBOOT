<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="pt-br">

    <head>

        <title>Passagem</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body style="text-align: center;background-color: #dadaf6" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="homeFuncionario.jsp">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="pesquisaPacote">Pacotes</a>
                    <a class="nav-link" href="pesquisaPassagem">Passagens</a>
                    <a class="nav-link" href="pesquisaCliente">Clientes</a>
                    <a class="nav-link" href="pesquisaFuncionario">Funcionários</a>
                    <a class="nav-link" href="pesquisaEmpresa">Empresas</a>
                    <a class="nav-link" href="pesquisaDestino">Destinos</a>

                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row align-items-start">
            <div class="col">

            </div>
            <div class="col">
            </div>
        </div>
    </div>

        <h2><span th:text="${operacao}"></span> Passagem</h2>
    
       
            <form  action="ManterPassagemController?acao=confirmaOperacao&operacao=${operacao}" method="post">
                <div class="row g-3 justify-content-center">

                <div class="col-md-1">
                    <label for="cod" class="form-label">Código</label>
                    <div class="col-1">
                        <label for="cod" class="form-label">Código</label>
                        <input th:if="${passagem != null}" type="text" class="form-control" id="cod" name="cod" placeholder=""  th:attr="value = ${passagem.id}" readonly>
                        <input th:unless="${passagem != null}" type="text" class="form-control" id="cod" name="cod" placeholder="" readonly>
                    </div>
                </div>
                
                <div class="col-md-1">
                   
                    <label for="idPacote" class="form-label">Pacote</label>
                    <select th:each="pacote:${pacotes}" class="form-select" name="idPacote" id="idPacote">
                        <option th:if="${passagem.pacote.id == pacote.id}" th:attr="value=${pacote.id}" selected> </option>
                        <option th:unless="${passagem.pacote.id == pacote.id}" th:attr="value=${pacote.id}"> </option>
                    </select>
               </div>
                        
                <div class="col-md-2">
                    <label for="idEmpresa" class="form-label">Empresa</label>
                    <select th:each="empresa:${empresas}" class="form-select" name="idEmpresa" id="idEmpresa">
                        <option th:if="${passagem.empresa.id == empresa.id}" th:attr="value=${empresa.id}" selected> </option>
                        <option th:unless="${passagem.empresa.id == empresa.id}" th:attr="value=${empresa.id}"> </option>
                    </select>
                </div>
                        
                        
                <div class="row g-3 justify-content-md-center">
                    <div class="col-md-2">
                    <label for="origem" class="form-label">Origem</label>
                        <input th:if="${passagem != null}" type="text" class="form-control" id="origem" name="origem" placeholder=""  th:attr="value = ${passagem.origem}">
                        <input th:unless="${passagem != null}" type="text" class="form-control" id="origem" name="origem" placeholder="">
                    </div>
                <div class="col-md-2">
                    <label for="destino" class="form-label">Destino</label>
                    <input th:if="${passagem != null}" type="text" class="form-control" id="destino" name="destino" placeholder=""  th:attr="value = ${passagem.destino}">
                    <input th:unless="${passagem != null}" type="text" class="form-control" id="destino" name="destino" placeholder="">
                </div>

                </div>
                <div class="row g-3 justify-content-md-center">
                
                <div class="col-md-2">
                    <label for="dataIda" class="form-label">Data de Ida</label>
                    <input th:if="${passagem != null}" type="date" class="form-control" id="dataIda" name="dataIda" placeholder=""  th:attr="value = ${passagem.dataIda}">
                    <input th:unless="${passagem != null}" type="date" class="form-control" id="dataIda" name="dataIda" placeholder="">
                </div>
                <div class="col-md-2">
                    <label for="dataVolta" class="form-label">Data de Volta</label>
                    <input th:if="${passagem != null}" type="text" class="form-control" id="dataVolta" name="dataVolta" placeholder=""  th:attr="value = ${passagem.nome}">
                    <input th:unless="${passagem != null}" type="text" class="form-control" id="dataVolta" name="dataVolta" placeholder="">
                </div>
                </div>
                
                <div class="col-4">
                    <button type="submit" class="btn btn-primary" id="botaoSubmit">Confirmar</button>
                </div>
                </div>
            </form>
    <script type="text/javascript" th:src="@{/scripts/ViaCep.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main.js}"></script>
 
</body>
</html>
