        <title>Empresa</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <div class="container">
        <div class="row align-items-start">
            <div class="col">

            </div>
            <div class="col">
            </div>
        </div>
    </div>


        <h2><span th:text="${operacao}"></span> Empresa</h2>
        
    <div class="col">
        <form  action="#" th:action="@{manterEmpresa(operacao=${operacao})}" method="post" th:object="${empresa}">
            <div class="row g-3 justify-content-md-center">
                <div class="col-1">
                    <label for="id" class="form-label">Código</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder=""  th:attr="value = ${empresa?.id}" readonly>
                </div>

                <div class="col-3">
                <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder=""  th:attr="value = ${empresa?.nome}" >
                </div>
            <div class="col-2">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder=""  th:attr="value = ${empresa?.cnpj}">
                </div>

            <div class="col-md-2 ">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder=""  th:attr="value = ${empresa?.email}">
            </div>
            </div>
             <div class="row g-3 justify-content-md-center">
            <div class="col-md-2">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder=""  th:attr="value = ${empresa?.telefone}">
            </div>
            <div class="col-md-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" placeholder=""  th:attr="value = ${empresa?.cep}">
            </div>
            <div class="col-md-1">
                <label for="uf" class="form-label">UF</label>
                <input type="text" class="form-control" id="uf" name="uf" placeholder=""  th:attr="value = ${empresa?.uf}">
            </div>
                 <div class="col-md-3">
                     <label for="localidade" class="form-label">Cidade</label>
                     <input type="text" class="form-control" name="localidade" id="localidade"  th:attr="value = ${empresa?.localidade}">
                 </div>
             </div>
            <div class="row g-3 justify-content-md-center">
                <div class="col-md-2">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" name="logradouro" id="logradouro" placeholder=""  th:attr="value = ${empresa?.logradouro}" />
                </div>
                <div class="col-md-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" name="numero" id="numero" placeholder=""  th:attr="value = ${empresa?.numero}" />
                </div>
                <div class="col-md-2">
                    <label for="inputType" class="form-label">Tipo</label>
                    <select  id="inputType" name="idTipoEmpresa" class="form-select">
                        <option th:each="tipo:${tipos}" th:if = "${empresa?.tipoEmpresa?.id == tipo.id}" th:attr="value = ${tipo?.id}" selected> <span th:text="${tipo?.tipo}"/></option>
                        <option th:each="tipo:${tipos}" th:unless= "${empresa?.tipoEmpresa?.id == tipo.id}" th:attr="value = ${tipo?.id}" > <span th:text="${tipo?.tipo}"/></option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" name="complemento" id="complemento" placeholder=""  th:attr="value = ${empresa?.complemento}">
                </div>
            </div><br>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="botaoSubmit">Confirmar</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" th:src="@{/scripts/ViaCep.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main.js}"></script>
</body>
</html>
