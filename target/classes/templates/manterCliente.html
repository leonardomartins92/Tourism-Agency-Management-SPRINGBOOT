<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<html lang="pt-br">
    <head>
        <title>Cadastro de Cliente</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


    </head>
    <body style="text-align: center;background-color: #dadaf6" >

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="pesquisaPacote">Pacotes</a>
                    <a class="nav-link" href="pesquisaPassagem">Passagens</a>
                    <a class="nav-link" href="pesquisaCliente">Clientes</a>
                    <a class="nav-link" href="pesquisaFuncionario">Funcionários</a>
                    <a class="nav-link" href="pesquisaEmpresa">Empresas</a>
                    <a class="nav-link" href="pesquisaDestino">Destinos</a>
                </div>
             </div>
            <div class="d-flex justify-content-end">
                <a class="nav-link" href="logout">Sair</a>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row align-items-start">
            <div class="col">

            </div>
            <div class="col">
            </div>
        </div>
    </div>


      <h2> <span th:text="${operacao}"></span> Cliente</h2>

    <div class="col">
        <form  action="#" th:action="@{manterCliente(operacao=${operacao})}" method="post" th:object="${cliente}">

            <div class="row g-3 justify-content-md-center">

                <div class="col-1">
                <label for="id" class="form-label">Código</label>
                <input type="text" class="form-control" id="id" name="id" placeholder=""  th:attr="value = ${cliente?.id}" readonly>
                </div>

                <div class="col-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="nome" placeholder=""  th:attr="value = ${cliente?.nome}">
                   </div>

                <div class="col-2">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder=""  th:attr="value = ${cliente?.cpf}">
                     </div>
                <div class="col-md-2 ">
                    <label for="email" class="form-label">Email</label>
                    <input  type="email" class="form-control" id="email" name="email"  th:attr="value = ${cliente?.email}">
                </div>
            </div>
            <div class="row g-3 justify-content-md-center">
                <div class="col-md-2">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input  type="text" class="form-control" id="telefone" name="telefone"  th:attr="value = ${cliente?.telefone}">
                </div>
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep"  th:attr="value = ${cliente?.cep}">
                     </div>

                <div class="col-md-2">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" class="form-control" name="uf" id="uf"  th:attr="value = ${cliente?.uf}">
                </div>

                <div class="col-md-2">
                    <label for="localidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" name="localidade" id="localidade"  th:attr="value = ${cliente?.localidade}">
                   </div>
            </div>
            <div class="row g-3 justify-content-md-center">
                <div class="col-md-3">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" name="logradouro" id="logradouro" placeholder=""  th:attr="value = ${cliente?.logradouro}" />
                </div>
                <div class="col-md-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" name="numero" id="numero" placeholder=""  th:attr="value = ${cliente?.numero}" />
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" name="complemento" id="complemento" placeholder=""  th:attr="value = ${cliente?.complemento}">
                </div>
            </div><br>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="botaoSubmit">Confirmar</button>
            </div>

        </form>

    </div>

</div>

</div>


    <script type="text/javascript" th:src="@{/scripts/ViaCep.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main.js}"></script>
</body>
</html>
