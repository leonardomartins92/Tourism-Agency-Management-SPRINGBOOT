<!DOCTYPE html>
<html lang="pt-br">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>Login</title>

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


        <div class="align-items-start d-flex justify-content-center form-check" style="text-align: center">   
            <form th:action="@{/login}"  method="post" >
             <h1>Login</h1> <br>

             <label for="email" class="form-label" >CPF</label>
             <input type="text" class="form-control" name="username" style="width:400px"  id="email" aria-describedby="emailHelp">
             <br><label for="password" class="form-label">Senha</label>
             <br><input type="password" class="form-control" name="password"  style="width:400px "  id="password" >
                <div th:if="${param.error}"><p>Senha ou usuário inválido</p> </div>
                <div th:if="${param.logout}"><p>Desconectado</p> </div>
             <br><button type="submit" class="btn btn-primary">Entrar</button>                          
            </form>    
               
        </div>
    </body>

</html>
