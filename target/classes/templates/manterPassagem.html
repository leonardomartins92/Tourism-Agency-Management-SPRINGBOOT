<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="pt-br">

    <head>

        <title>Passagem</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body style="text-align: center;background-color: #dadaf6" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="pesquisaPacote">Pacotes</a>
                    <a class="nav-link" href="pesquisaPassagem">Passagens</a>
                    <a class="nav-link" href="pesquisaCliente">Clientes</a>
                    <a class="nav-link" href="pesquisaFuncionario">Funcionários</a>
                    <a class="nav-link" href="pesquisaEmpresa">Empresas</a>
                    <a class="nav-link" href="pesquisaDestino">Destinos</a>

                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a class="nav-link" href="logout">Sair</a>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row align-items-start">
            <div class="col">

            </div>
            <div class="col">
            </div>
        </div>
    </div>

        <h2><span th:text="${operacao}"></span> Passagem</h2>


    <form th:action="@{manterPassagem}" th:method="${metodo}" th:object="${passagem}">
        <div class="row g-3 justify-content-md-center">
            <div class="col-md-1">
                    <label for="id" class="form-label">Código</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder=""  th:attr="value = ${passagem?.id}" readonly>
                </div>
                
                <div class="col-md-1">
                   
                    <label for="idPacote" class="form-label">Pacote</label>
                    <select class="form-select" name="idPacote" id="idPacote">
                        <option th:each="pacote:${pacotes}" th:if="${passagem?.pacote?.id == pacote?.id}" selected> <span th:text="${pacote?.id}"/> </option>
                        <option th:each="pacote:${pacotes}" th:unless="${passagem?.pacote?.id == pacote?.id}" > <span th:text="${pacote?.id}"/> </option>
                    </select>
               </div>
                        
                <div class="col-md-2">
                    <label for="idEmpresa" class="form-label">Empresa</label>
                    <select  class="form-select" name="idEmpresa" id="idEmpresa">
                        <option th:each="empresa:${empresas}" th:if="${passagem?.empresa?.id == empresa?.id}" th:attr="value=${empresa?.id}" selected> <span th:text="${empresa?.nome}"/> </option>
                        <option th:each="empresa:${empresas}" th:unless="${passagem?.empresa?.id == empresa?.id}" th:attr="value=${empresa?.id}">  <span th:text="${empresa?.nome}"/></option>
                    </select>
                </div>
                        
                        
                <div class="row g-3 justify-content-md-center">
                    <div class="col-md-2">
                        <label for="origem" class="form-label">Origem</label>
                        <input type="text" class="form-control" id="origem" name="origem" placeholder=""  th:attr="value = ${passagem?.origem}">
                    </div>
                <div class="col-md-2">
                    <label for="destino" class="form-label">Destino</label>
                    <input type="text" class="form-control" id="destino" name="destino" placeholder=""  th:attr="value = ${passagem?.destino}">
                </div>

                </div>
                <div class="row g-3 justify-content-md-center">
                
                <div class="col-md-2">
                    <label for="ida" class="form-label">Data de Ida</label>
                    <input type="date" class="form-control" onchange="verificaData()" id="ida" name="dataIda" placeholder=""  th:attr="value = ${passagem?.dataIda}">
                </div>
                <div class="col-md-2">
                    <label for="volta" class="form-label">Data de Volta</label>
                    <input type="date" class="form-control" onchange="verificaData()" id="volta" name="dataVolta" placeholder=""  th:attr="value = ${passagem?.dataVolta}">
                </div>
                </div>

                <h6 class="form-label" id="msgErro"></h6>
                
                <div  class="col-4">
                    <button  type="submit" class="btn btn-primary" id="botaoSubmit">Confirmar</button>
                </div>
                </div>
            </form>

    <script type="text/javascript" th:src="@{/scripts/ViaCep.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/data.js}"></script>
 
</body>
</html>
